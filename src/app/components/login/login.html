<div class='login'>
	<div class='container'>
		<div class='col-md-8 col-md-offset-2 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12'>
			<div class='panel panel-primary'>
				<div class='panel-heading'>
					<div class='text-center'>
						<h3 class='main'>Login</h3>
					</div>
				</div>
				<div class='panel-body'>
					<div class='col-md-8 col-md-offset-2'>
						<form ng-submit="login.login_(email, password)" accept-charset="utf-8">
							<div class='form-group login-form-padding'>
								<input type='text' class='form-control' placeholder='Email' ng-model='email' autofocus>
							</div>
							<div class='form-group login-form-padding'>
								<input type='password' class='form-control' placeholder='Password' ng-model='password'>
							</div>
							<div class='form-group login-form-padding'>
								<div class='row'>
									<div class='col-sm-6 col-sm-offset-3'>
										<input type='submit' class='form-control btn btn-danger' value='Log In'>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
